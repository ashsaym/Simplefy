<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./Assits/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./Styles/Simplefy.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <!--
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
-->

  <title>Simplefy</title>
</head>
</style>
</head>

<body>
  <!--Main Menu-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="./Assits/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">Simplefy</a>
    <a href="#" class="navbar-toggler" type="a href=" # "" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </a href="#">
    <div class="collapse navbar-collapse" id="main-nav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Editors</a></li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <a href="#" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</a href="#">
      </form>
    </div>
  </nav>
  <!--Setting menu-->
  <div class="nav-settings">
      <ul class="menu-left">
      <li>
        <select class="menu-btn" id="ace-mode">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="MySQL">MySQL</option>
                <option value="PHP">PHP</option>
                <option value="snippets">snippets</option>
                <option value="SVG">SVG</option>
                <option value="Text">Text</option>
                <option value="Typescript">Typescript</option>
                <option value="XML">XML</option>
                <option value="XQuery">XQuery</option>
              </select>
            </li>
      <li>
        <select class="menu-btn" id="ace-theme" size="1">
                <option value="chrome">chrome</option>
                <option value="clouds">clouds</option>
                <option value="crimson_editor">crimson_editor</option>
                <option value="dawn">dawn</option>
                <option value="dreamweaver">dreamweaver</option>
                <option value="eclipse">eclipse</option>
                <option value="github">github</option>
                <option value="solarized_light">solarized_light</option>
                <option value="textmate">textmate</option>
                <option value="tomorrow">tomorrow</option>
                <option value="xcode">xcode</option>
                <option value="clouds_midnight">clouds_midnight</option>
                <option value="cobalt">cobalt</option>
                <option value="idle_fingers">idle_fingers</option>
                <option value="kr_theme">kr_theme</option>
                <option value="merbivore">merbivore</option>
                <option value="merbivore_soft">merbivore_soft</option>
                <option value="mono_industrial">mono_industrial</option>
                <option value="monokai">monokai</option>
                <option value="pastel_on_dark">pastel_on_dark</option>
                <option value="solarized_dark">solarized_dark</option>
                <option value="terminal">terminal</option>
                <option value="tomorrow_night">tomorrow_night</option>
                <option value="tomorrow_night_blue">tomorrow_night_blue</option>
                <option value="tomorrow_night_bright">tomorrow_night_bright</option>
                <option value="tomorrow_night_eighties">tomorrow_night_eighties</option>
                <option value="twilight">twilight</option>
                <option value="vibrant_ink">vibrant_ink</option>
          </select>
      </li>
      <li><button class="menu-btn">Plugins</button></li>
      <li><button class="menu-btn">Suggesions</button></li>
      <li><button class="menu-btn">Font Size</button></li>
      <li><button class="menu-btn">Snippets</button></li>
      <li><button class="menu-btn">Layouts</button></li>
      </ul>
      <ul class="menu-right">
      <li><button class="menu-btn">Live Preview</button></li>
      <li><button class="menu-btn">Load</button></li>
      <li><button class="menu-btn">Save</button></li>
      <li><button class="menu-btn">Clear</button></li>
      <li><button class="menu-btn">New Tab</button></li>
      </ul>
  </div>
  <!--Editor Starts-->
  <section id="editor">
  </section>








  <!--Script Files-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- load ace -->
  <script src="./Assits/src/ace.js"></script>
  <!-- load ace extension -->
  <script src="https://cloud9ide.github.io/emmet-core/emmet.js"></script>
  <script src="./Assits/src/ext-emmet.js"></script>
  <script src="./Assits/src/ext-language_tools.js"></script>
  <!-- load Simplefy Js -->
  <script src="./Actions/Simplefy.js"></script>

</html>
